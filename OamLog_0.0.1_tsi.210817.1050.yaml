  schemas:
    OamRequestRecord:
      type: object
      required:
        - application-name
        - method
        - resource
        - stringified-body
        - response-code
        - Authorization
        - timestamp
      properties:
        application-name:
          type: string
          description: 'Name of application addressed by OaM request'
        method:
          type: string
          enum:
            - 'GET'
            - 'PUT'
            - 'CREATE'
            - 'DELETE'
        resource:
          type: string
          description: 'Ressource addressed'
        stringified-body:
          type: string
          description: 'Body of the OaM request'
        response-code:
          type: integer
          description: 'Response code on the OaM request'
        Authorization:
          type: string
          description: 'Header used to identify in basicAuth'
        timestamp:
          type: string
          pattern: '^([0-9]+)-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])[Tt]([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9]|60)(\.[0-9]+)?(([Zz])|([\+|\-]([01][0-9]|2[0-3]):[0-5][0-9]))$'
          description: 'Date and time when response was sent'
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: operationKey
    basicAuth:
      type: http
