openapi: 3.0.0
info:
  title: OamLog
  version: 0.0.1

servers:
  - url: 'https://10.118.125.186:8443'
    description: '§§ description §§'

paths:
########################################
#   Service Layer - Individual Part
########################################
  /v1/regard-application:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: regardApplication
      summary: 'Adds to the list of applications'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - application-name
                - release-number
                - application-address
                - application-port
              properties:
                application-name:
                  type: string
                  description: >
                    'Name of application that shall be requested for OaM request notifications
                    find or create [/core-model-1-4:control-construct/logical-termination-point=http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/application-name]'
                release-number:
                  type: string
                  pattern: ^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$
                  description: >
                    'Release of application that shall be requested for OaM request notifications
                    find or create [/core-model-1-4:control-construct/logical-termination-point=http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/release-number]'
                application-address:
                  type: string
                  pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
                  description: >
                    'IP of application that shall be requested for OaM request notifications
                    create or update [/core-model-1-4:control-construct/logical-termination-point=tcp-c-*/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                application-port:      
                  type: integer
                  minimum: 0
                  maximum: 65535
                  description: >
                    'TCP port of application that shall be requested for OaM request notifications
                    create or update [/core-model-1-4:control-construct/logical-termination-point=tcp-c-*/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
            examples:
              RegistryOffice:
                value:
                  application-name: 'RegistryOffice'
                  release-number: '0.0.1'
                  application-address: '10.118.125.157'
                  application-port: 1000
              TypeApprovalRegister:
                value:
                  application-name: 'TypeApprovalRegister'
                  release-number: '0.0.1'
                  application-address: '10.118.125.157'
                  application-port: 1001
              ExecutionAndTraceLog:
                value:
                  application-name: 'ExecutionAndTraceLog'
                  release-number: '0.0.1'
                  application-address: '10.118.125.157'
                  application-port: 1002
              OamLog:
                value:
                  application-name: 'OamLog'
                  release-number: '0.0.1'
                  application-address: '10.118.125.157'
                  application-port: 1003
              CurrentController:
                value:
                  application-name: 'CurrentController'
                  release-number: '0.0.6'
                  application-address: '10.118.125.186'
                  application-port: 2000
      responses:
        '204':
          description: 'Application will be requested for OaM request notifications'
          headers:
            x-correlator:
              schema: 
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRICATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                  'Life cyle state of the consumed service
                  find in [/core-model-1-4:control-construct/logical-termination-point=op-s-3000/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configurationy/life-cycle-state]'
        '400':
          $ref: '#/components/responses/invalidSyntax'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/notfound'
        '500':
          $ref: '#/components/responses/serverError'
        default:
          $ref: '#/components/responses/default'
      callbacks:
        requestForOamRequestNotifications:
          https://{$request.body#application-address}:{$request.body#application-port}/v1/notify-oam-requests:
            parameters:
              - $ref: '#/components/parameters/user'
              - $ref: '#/components/parameters/originator'
              - $ref: '#/components/parameters/x-correlator'
              - $ref: '#/components/parameters/trace-indicator'
              - $ref: '#/components/parameters/customer-journey'
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - oam-log-application
                        - oam-log-application-release-number
                        - oam-log-operation
                        - oam-log-address
                        - oam-log-port
                      properties:
                        oam-log-application:
                          type: string
                          enum:
                            - OamLog
                          description: >
                            'Own application name
                            from [/core-model-1-4:control-construct/logical-termination-point=http-s-0000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/application-name]'
                        oam-log-application-release-number:
                          type: string
                          description: >
                            'Own release number
                            from [/core-model-1-4:control-construct/logical-termination-point=http-s-0000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/release-number]'
                        oam-log-operation:
                          type: string
                          description: >
                            'Own service for logging OaM requests
                            from [/core-model-1-4:control-construct/logical-termination-point=op-s-3003/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-capability/operation-name]'
                        oam-log-address:
                          type: string
                          description: >
                            'Own IP address
                            from [/core-model-1-4:control-construct/logical-termination-point=tcp-s-0000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/ipv-4-address]'
                        oam-log-port:
                          type: integer
                          description: >
                            'Own TCP port
                            from [/core-model-1-4:control-construct/logical-termination-point=tcp-s-0000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/local-port]'
                      example:
                        oam-log-application: 'OamLog'
                        oam-log-application-release-number: '0.0.1'
                        oam-log-operation: '/v1/record-oam-request'
                        oam-log-address: '10.118.125.157'
                        oam-log-port: 1003
              responses:
                '204':
                  description: 'Subscribed to OaM request records'
                  headers:
                    x-correlator:
                      schema: 
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRICATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: 'Life cyle state of the consumed service'
                '400':
                  $ref: '#/components/responses/invalidSyntax'
                '401':
                  $ref: '#/components/responses/unauthorized'
                '403':
                  $ref: '#/components/responses/forbidden'
                '404':
                  $ref: '#/components/responses/notfound'
                '500':
                  $ref: '#/components/responses/serverError'
                default:
                  $ref: '#/components/responses/default'
  /v1/disregard-application:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: disregardApplication
      summary: 'Deletes the record of an application'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - application-name
                - release-number
              properties:
                application-name:
                  type: string
                  description: >
                    'Name of application that shall no longer be requested for OaM request notifications
                    find in [/core-model-1-4:control-construct/logical-termination-point=http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/application-name]'
                release-number:
                  type: string
                  pattern: ^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$
                  description: >
                    'Release of application that shall no longer be requested for OaM request notifications
                    find in [/core-model-1-4:control-construct/logical-termination-point=http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-capability/release-number]'
              example:
                application-name: 'CurrentController'
                release-number: '0.0.6'
      responses:
        '204':
          description: 'Application will no longer be requested for notifications'
          headers:
            x-correlator:
